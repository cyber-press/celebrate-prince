<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IGWE Party Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    #chatBox {
      max-width: 600px;
      margin: 1em auto;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1em;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 0.5em 0;
      padding: 0.5em;
      background: #e1ecff;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    .sender {
      font-weight: bold;
      margin-right: 0.3em;
    }
    #chatForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      margin-top: 1em;
    }
    #chatForm input, #chatForm textarea {
      width: 90%;
      max-width: 500px;
      padding: 10px;
    }
    #chatForm button {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header class="blue-header">ðŸ’¬ IGWE Live Chat</header>

  <main>
    <div id="chatBox">
      <!-- Messages will appear here -->
    </div>

    <form id="chatForm">
      <input type="text" id="name" placeholder="Your name" required>
      <textarea id="message" rows="2" placeholder="Type a message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer class="blue-footer">
    <nav>
      <a href="index.html">Home</a>
      <a href="wishes.html">Wishes</a>
      <a href="gallery.html">Gallery</a>
      <a href="gift.html">Gift</a>
      <a href="groupchat.html">Chat</a>
    </nav>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="scripts/groupchat.js"></script>
</body>
</html>
