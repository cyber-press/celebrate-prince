<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IGWE Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    #chatContainer {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 2em auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #chatHeader {
      background: #1e3a8a;
      color: white;
      padding: 1em;
      font-weight: 600;
      font-size: 1.2rem;
    }

    #chatBox {
      padding: 1em;
      height: 400px;
      overflow-y: auto;
      background: #f1f5ff;
    }

    .message {
      background: #e6eeff;
      margin-bottom: 1em;
      padding: 0.8em;
      border-radius: 10px;
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      gap: 0.3em;
    }

    .sender {
      font-weight: 600;
      color: #1e3a8a;
      font-size: 0.9rem;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #555;
    }

    .text {
      margin-top: 0.4em;
    }

    #chatForm {
      display: flex;
      flex-direction: column;
      padding: 1em;
      border-top: 1px solid #ddd;
      gap: 0.5em;
    }

    #chatForm input, #chatForm textarea {
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    #chatForm button {
      padding: 10px;
      background: #2563eb;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    #chatForm button:hover {
      background: #1e40af;
    }

    @media (max-width: 640px) {
      #chatContainer {
        margin: 1em;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header class="blue-header">ðŸ’¬ IGWE Live Chat</header>

  <main>
    <div id="chatContainer">
      <div id="chatHeader">ðŸ’¬ Party Guests Live Chat</div>
      <div id="chatBox"></div>
      <form id="chatForm">
        <input type="text" id="name" placeholder="Your name" required>
        <textarea id="message" rows="2" placeholder="Type a message..." required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer class="blue-footer">
    <nav>
      <a href="index.html">Home</a>
      <a href="wishes.html">Wishes</a>
      <a href="gallery.html">Gallery</a>
      <a href="gift.html">Gift</a>
      <a href="groupchat.html">Chat</a>
    </nav>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="scripts/groupchat.js"></script>
</body>
</html>
