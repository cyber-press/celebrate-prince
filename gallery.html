<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="blue-header">ðŸ“¸ Party Gallery</header>

  <main>
    <form action="https://api.cloudinary.com/v1_1/ddtv4dr0v/image/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required><br>
      <input type="hidden" name="upload_preset" value="igwe_guest_uploads">
      <input type="hidden" name="tags" value="celebrate_igwe2025">
      <button type="submit">Upload Your Photo</button>
    </form>

    <div id="my-gallery" style="margin-top: 30px;"></div>
  </main>

  <footer class="blue-footer">
    <nav>
      <a href="index.html">Home</a>
      <a href="wishes.html">Wishes</a>
      <a href="gallery.html">Gallery</a>
      <a href="gift.html">Gift</a>
    </nav>
  </footer>

  <script>
    const myWidget = cloudinary.galleryWidget({
      container: "#my-gallery",
      cloudName: "ddtv4dr0v",
      mediaAssets: [{ tag: "celebrate_igwe2025", mediaType: "image" }],
      displayProps: { spacing: 10 },
      aspectRatio: "3:4",
      transformation: { crop: "fill" },
      bgColor: "transparent",
      transition: "fade",
      themeProps: { primary: "#1e3a8a", active: "#2563eb" }
    });
    myWidget.render();
  </script>
</body>
</html>
